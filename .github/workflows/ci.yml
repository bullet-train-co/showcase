name: "Tests"

on:
  - "pull_request"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        rails-version:
          - "7.0"
          - "6.1"
          - "main"
        ruby-version:
          - "3.2"
          - "2.7"
        rouge-bundled:
          - false
          - true

    env:
      RAILS_ENV: test
      RAILS_VERSION: ${{ matrix.rails-version }}
      ROUGE_BUNDLED: ${{ matrix.rouge-bundled }}

    name: ${{ format('Tests rails@{0} ruby@{1} rouge:{2}', matrix.rails-version, matrix.ruby-version, matrix.rouge-bundled) }}
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v3"
      - uses: "ruby/setup-ruby@v1"
        with:
          rubygems: latest
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Build Styles with tailwindcss-rails
        run: bin/rails runner 'require "tailwindcss-rails"; `bin/tailwindcss`'

      - name: Build Highlight Styles with rouge
        run: bin/rails runner 'if ENV["ROUGE_BUNDLED"] == "true"; require "rouge"; `bin/highlights`; end'

      - name: Execute Test Suite
        run: bin/rails test test/

      - name: Fail when generated changes are not checked-in
        run: git update-index --refresh && git diff-index --quiet HEAD --
